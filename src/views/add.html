<link rel="stylesheet" href="../css/app.css">
<h1>Add new Habit ➕</h1>
<main>
    <input id="habit-name" type="text" placeholder="Insert habit name..." />
    <input id="habit-todo" type="number" placeholder="Insert todo session in order to install habit" />
    <button id="habit-save">Add new Habit ➕</button>
</main>


<script>
    document.querySelector("#habit-save").addEventListener("click", () => {
        let name = document.querySelector("#habit-name").value;
        let todo = document.querySelector("#habit-todo").value;

        let body = JSON.stringify({
            "name": name,
            "todo": todo
        });

        console.log(body);

        fetch("/insert", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: body
        }).then((result) => {
            location.href = "/";
        }
        );
    });



</script>
